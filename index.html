</head>

<body>
    <header id="header_index">
        <!-- Logo -->
        <div class="container__logo">
                <a href="./index.html"><img src="./assets/imgs/logo/logo header.png" alt="Acta est fabula" title="Acta est fabula"></a>

        <!-- Log in / log out -->
        <h2><a class="nav-log" id="nav-login">Log in</a></h2>
    </header>

    <main>
        <!-- Log in -->
        <div id="login-container">
            <form id="login-form">
                <h2>Log In</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Type your username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Log In</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>
        
        <!-- Registro -->
        <div id="register-container" style="display: none;">
            <form id="register-form">
                <h2>Register</h2>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" placeholder="Create your username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" placeholder="Create password" required>
                <button type="submit" class="btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Log in here</a></p>
            </form>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer_index">
        <img src="./assets/imgs/logo/graveyard.png" alt="Logo footer">
    </footer>

<!-- Script de SWEET ALERT -->
